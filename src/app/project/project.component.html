<div class="container" style="width:800px">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projectlist">
        <th scope="row">{{project.id}}</th>
        <td>{{project.name}}</td>
        <td>{{project.description}}</td>
        <td>
          <select (change)="updateVal(project.id,$event.target)">
            <option value="status" (click)="updateVal(project.id,status.id)"
              [selected]="getValue(project.status,status.id)" [value]="status.id" [disabled]="checkDisable(project.status,status.id)"
              *ngFor="let status of projectlistStatus">{{status.id+status.name}}</option>

          </select>
        </td>
      </tr>

    </tbody>
  </table>
</div>
