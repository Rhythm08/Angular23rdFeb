<div class="container" style="width:800px">
<table class="table">
  <thead>
      <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor ="let task of taskArray"> 
          <th scope="row">{{task.id}}</th>
          <td>{{task.name}}</td>
          <td>{{task.description}}</td>
          <td>
            <select name="cars" id="cars">
              <option value="volvo" *ngFor=" let status of taskStausArray">{{status|json|slice:24:-3}}</option>
              
            </select>
          </td>
      </tr>
      
  </tbody>
</table>
</div>
